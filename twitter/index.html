<script>
    var tweet = prompt("Tweet Tweet!");
    if (tweet.length <= 140)
    {console.log("Tweet online!  You tweet is " + tweet.length + " characters long.")};
    if (tweet.length >= 140)
    {console.log("Whoops, your tweet was too long.  It need to be 140 characters or below.  Yours was " + tweet.length + ".")};
</script>
